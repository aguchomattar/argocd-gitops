apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
    # Usamos .Values.image.tag para que el Deployment.yaml cambie con el tag de la imagen
    version: {{ .Values.image.tag | default .Chart.AppVersion }} 
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        # Usar la variable de TAG en la etiqueta del POD
        version: {{ .Values.image.tag | default .Chart.AppVersion }}
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: {{ .Chart.Name }}
        # Esta l√≠nea estaba bien, pero la etiqueta asegura el reinicio.
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}" 
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.targetPort }}
        {{- if .Values.resources }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- end }}